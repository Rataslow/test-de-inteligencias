<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Inteligencias Múltiples - Lógica-Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2b6cb0, #2c5282);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .progress-bar {
            background-color: #2c5282;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar div {
            height: 20px;
            background-color: #63b3ed;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            margin: 20px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .options button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4299e1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #3182ce;
        }

        #finish-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2b6cb0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #finish-btn:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Inteligencias Múltiples</h1>
        <h2>Inteligencia Lógica-Matemática</h2>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <div id="quiz">
            <div class="question" data-question="1">
                <p>¿Qué tipo de pasatiempo prefieres?</p>
                <div class="options">
                    <button onclick="nextQuestion(1)">Resolver rompecabezas</button>
                    <button onclick="nextQuestion(2)">Juegos de estrategia</button>
                    <button onclick="nextQuestion(3)">Realizar experimentos</button>
                </div>
            </div>
            <div class="question" data-question="2" style="display: none;">
                <p>¿Qué disfrutas más en tu día a día?</p>
                <div class="options">
                    <button onclick="nextQuestion(1)">Planificar actividades</button>
                    <button onclick="nextQuestion(2)">Resolver problemas lógicos</button>
                    <button onclick="nextQuestion(3)">Hacer cálculos rápidos</button>
                </div>
            </div>
            <div class="question" data-question="3" style="display: none;">
                <p>¿Qué tipo de retos te atraen más?</p>
                <div class="options">
                    <button onclick="nextQuestion(1)">Problemas matemáticos</button>
                    <button onclick="nextQuestion(2)">Juegos de lógica</button>
                    <button onclick="nextQuestion(3)">Experimentos científicos</button>
                </div>
            </div>
            <div class="question" data-question="4" style="display: none;">
                <p>¿Qué herramienta usas más a menudo?</p>
                <div class="options">
                    <button onclick="nextQuestion(1)">Calculadora</button>
                    <button onclick="nextQuestion(2)">Libros de lógica</button>
                    <button onclick="nextQuestion(3)">Software de simulación</button>
                </div>
            </div>
            <div class="question" data-question="5" style="display: none;">
                <p>¿Qué materia te parece más interesante?</p>
                <div class="options">
                    <button onclick="nextQuestion(1)">Matemáticas</button>
                    <button onclick="nextQuestion(2)">Física</button>
                    <button onclick="nextQuestion(3)">Programación</button>
                </div>
            </div>
        </div>

        <button id="finish-btn" onclick="finishTest()" style="display: none;">Terminar Test</button>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 5;
        const scores = []; // Almacena los valores seleccionados

        function nextQuestion(score) {
            const progress = document.getElementById("progress");
            const currentElement = document.querySelector(`.question[data-question="${currentQuestion}"]`);
            const nextElement = document.querySelector(`.question[data-question="${currentQuestion + 1}"]`);

            // Guardar el puntaje de la respuesta seleccionada
            scores.push(score);

            currentElement.style.display = "none";
            if (nextElement) {
                nextElement.style.display = "block";
            }

            currentQuestion++;
            progress.style.width = `${(currentQuestion / totalQuestions) * 100}%`;

            if (currentQuestion > totalQuestions) {
                document.getElementById("finish-btn").style.display = "block";
            }
        }

        function finishTest() {
            const averageScore = scores.reduce((a, b) => a + b, 0) / scores.length;
            alert(`¡Gracias por completar el test! Tu puntaje promedio es: ${averageScore.toFixed(2)}`);

            // Almacenar puntaje del test lógico-matemático en localStorage
localStorage.setItem('logicoMatematico', JSON.stringify(scores));

            // Redirigir al siguiente test (index-Especial.html)
            window.location.href = "Index-Espacial.html";
        }
    </script>
</body>
</html>
